<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grades</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>

{% include "components/header.html" %}

<form action="/student/{{ student_num }}/grades" method="POST" class="form-container">
    <div class="form-group">
        <input type="text" name="comment" id="comment" placeholder="Comment" class="comment-input">
        <input type="number" name="points" id="points" placeholder="Points" class="points-input">
        <input type="submit" value="Add" class="add-button">

    </div>
</form>

<div>
    <div class="containerdd">
        <div class="Tpoints">
            <p>Total Points: {{ grades.totalPoints}}</p>
        </div>
        <div class="teacher-info">
            <table>
                <tr>
                    <th>Teacher</th>
                    <th>Comment</th>
                    <th>Points</th>
                </tr>
                {% for i in range(grades.comments|length) %}
                <tr>
                    <td>{{ grades.teachers[i] }}</td>
                    <td>{{ grades.comments[i] }}</td>
                    <td>{{ grades.points[i] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% include "components/footer.html" %}

</body>
</html>
