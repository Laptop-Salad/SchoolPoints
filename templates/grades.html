<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grades</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<header>
    <div class="container">
        <logo><h1>Name</h1></logo>

        <nav>
            <ul>
                <li><a href="Dashboard.html"><h1>Dashboard</h1></a></li>
                <li><a href="leaderboard.html"><h1>Leaderboard</h1></a></li>
                <li class="drop1"><a><sd><h1>Student user</h1></sd></a>
                    <div class="drop1cont">
                        <a> username </a>
                    </div>
                </li>
                <li class="drop2"><a><ld><h1>logout</h1></ld></a>
                    <div class="drop2cont">
                        <a> logout </a>
                    </div>
                </li>
            </ul>
        </nav>


    </div>
</header>


<div>
    <p>Total Points: {{ grades.totalPoints}}</p>

    <table>
        <tr>
            <th>Points</th>
            <th>Comment</th>
            <th>Teacher</th>
        </tr>
        {% for i in range(grades.comments|length) %}
        <tr>
            <td>{{ grades.points[i] }}</td>
            <td>{{ grades.comments[i] }}</td>
            <td>{{ grades.teachers[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<footer>
    <p> bob grades </p>
</footer>
</body>
</html>
