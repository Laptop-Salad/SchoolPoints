<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>


{% include "header.html" %}

<div>
    <div class="containerdd">
        <div class="Tpoints">
            <p>Total Points: {{ attendance.totalPoints}}</p>
        </div>
        <div class="teacher-info">
            <table>
                <tr>
                    <th>Teacher</th>
                    <th>Comment</th>
                    <th>Points</th>
                </tr>
                {% for i in range(attendance.comments|length) %}
                <tr>
                    <td>{{ attendance.teachers[i] }}</td>
                    <td>{{ attendance.comments[i] }}</td>
                    <td>{{ attendance.points[i] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% include "footer.html" %}

</body>
</html>
