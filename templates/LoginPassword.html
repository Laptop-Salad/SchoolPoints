<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login UI</title>
    <link rel="stylesheet" href="../static/styles/login.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="wrapper">
    <form action="/student/<studentid>/changepassword" method = "POST">
        <h1> Change Password </h1>
        <div class="input-box">
            <input type="text" name = "password1" placeholder="Enter new Password" required>
            <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
            <input type="password" name = "password2" placeholder="Re-enter new Password" required>
            <i class='bx bx-lock-open-alt' ></i>
        </div>

        <button type="submit" class="btn"> Save </button>


    </form>
    <p>{{msg}}</p>
</div>
</body>
</html>
