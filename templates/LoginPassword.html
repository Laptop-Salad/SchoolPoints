{% with title=title, login='true', nobar='true' %}
    {% include "components/header.html" %}
{% endwith %}

<div class="wrapper">
    <form action="/student/<studentid>/changepassword" method = "POST">
        <h1> Change Password </h1>
        <div class="input-box">
            <input type="password" name = "password1" placeholder="Enter new Password" required>
            <i class='bx bx-lock-open-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" name = "password2" placeholder="Re-enter new Password" required>
            <i class='bx bx-lock-open-alt' ></i>
        </div>

        <button type="submit" class="btn"> Save </button>


    </form>
    <p>{{msg}}</p>
</div>
